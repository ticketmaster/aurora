after_success:
  - npx codecov
branches:
  only:
    - /.*/
cache:
  directories:
    - node_modules
deploy:
  - provider: script
    cleanup: false
    script: npx semantic-release
    on:
      branch: master
dist: xenial
language: node_js
os: linux
notifications:
  email: false
script:
  - npm run lint
  - npm run lint:css
  - npm run test:ci
  - npm run build
  - npm run catalog-build
